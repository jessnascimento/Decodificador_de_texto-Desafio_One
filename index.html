<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio One - Decodificador de texto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="assets/Logo.png" id="logo" alt="Logo da alura">
    </header>
    <main>
        <div class="container">
            <div class="container_texto">
                <input type="text" id="textoOriginal" class="container__input " placeholder="Digite seu texto">
            </div>
            <div class="container_foto">
                <img src="assets/foto.png" id="foto" alt="Foto">
            </div>
        </div>
            <div id="textoCriptografadoContainer" style="display: none;">
                <div id="textoCriptografado" class="texto-criptografado"></div>
                <button id="copiarTexto" onclick="copiarTexto()">Copiar</button>
            </div>
            <img src="assets/regras-letras.png" id="regras-letras" alt="Regras de escrita de texto">
            <button onclick="criptografarTexto()" class="container_botao">Criptografar</button>
            <button onclick="descriptografarTexto()" id="descriptografar" class="container_botao" disabled>Descriptografar</button>
    </main>
    <footer>
        <div>
            Desenvolvido por - Jessica Nascimento
        </div>
    </footer>
</body>
<script src="script.js" defer></script>
</html>
